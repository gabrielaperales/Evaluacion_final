<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Gabriela Perales">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <h1><strong>Registro en nuestra tienda</strong></h1>
    <form>
      <p>
        <label for="name">Género</label>
        <br>
        <input type="radio" name="gender" value="male">Másculino <br>
        <input type="radio" name="gender" value="female">Femenino
      </p>
      <p>
        <label for="name">Nombre de usuario</label>
        <br>
        <input type="text" placeholder="Ej. luis">
      </p>
      <p>
        <label for="email">Email:</label>
        <br>
        <input type="email" placeholder="Ej. luis@gmail.com">
      </p>
      <p>
        <label for="number">Edad:</label>
        <br>
        <input type="number" placeholder="Ej. 21">
      </p>
      <p>
        <select>
          <option>Google</option>
          <option>Redes sociales</option>
          <option>Amigos</option>
        </select>
      </p>
      <p>
        <label for="name">Comentarios:</label>
        <br>
        <textarea name="name" rows="5" cols="50"></textarea>
      </p>
      <p>
        <label for="name">Acepto terminos y condiciones</label>
        <br>
        <input type="checkbox">
      </p>
    </form>
  </body>
</html>
