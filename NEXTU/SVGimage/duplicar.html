<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <h1><strong>Primer SVG</strong></h1>
    <svg width="500px" height="500px" viewbox="0 0 500 500">
      <defs>
        <rect id="Recta" fill="orange" stroke="yellow" stroke-width="5" width="100" height="100"/>
      </defs>
      <use x="50" y="50" xlink:href="#Recta"/>
      <use x="200" y="50" xlink:href="#Recta"/>
      <use x="80" y="250" xlink:href="#Recta"/>
    </svg>
  </body>
</html>
