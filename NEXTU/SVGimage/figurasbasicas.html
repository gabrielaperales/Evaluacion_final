<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <ol>
      <li>Círculo</li>
      <svg width="250px" height="250px">
        <circle cx="100" cy="100" r="80" fill="pink" stroke="blue" stroke-width="10"/>
      </svg>
      <li>Rectángulo</li>
      <svg width="200px" height="200px">
        <rect width="200" height="100" fill="yellow" stroke="black" stroke-width="3"/>
      </svg>
      <li>Polígono</li>
      <svg width="500px" height="200px">
        <polygon points="50,50 90,80 80,150 20,150 10,80" fill="red" stroke="purple" stroke-width="8"/>
      </svg>
      <li>Línea múltiple</li>
      <svg width="200px" height="250px">
        <polyline points="20,20 40,40 50,20 45,100 100,10 10,200" fill="none" stroke="orange" stroke-width="2"/>
      </svg>
      <li>Elipse</li>
      <svg width="300px" height="180px">
        <ellipse cx="100" cy="100" rx="100" ry="50" fill="red" stroke="blue" stroke-width="2"/>
      </svg>
      <li>Línea</li>
      <svg width="500px" height="500px">
        <line x1="100" y1="20" x2="100" y2="300" stroke="green" stroke-width="5"/>
      </svg>
    </ol>
  </body>
</html>
